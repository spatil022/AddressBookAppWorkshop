<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/addressbookform.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
    rel="stylesheet">
  <title>Address Book Form</title>
  <script src="../js/addressbookform.js"></script>
  <script src="../js/addressbook.js"></script>
  <script src="../js/siteproperties.js"></script>
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/addressbook.jpeg">
      <div>
        <span class="address-text">Address</span><br>
        <span class="address-text book">Book</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#" onsubmit="save(event)">
      <div class="form-head-content">
        <div class="form-head">Person Address Form</div>
        <div class="form-logo-content">
          <a href="./home.html"><img src="../assets/images/cancel.jpeg" style="height: 46px;"></a>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="name">Full Name</label>
        <div class="row-input">
          <input class="input" type="text" name="Name" id="name" required>
          <error-output class="name-error" for="text"></error-output>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="address">Address</label>
        <textarea class="input" id="address" name="Address" style="height: 100px;" required></textarea>
        <error-output class="address-error" for="address"></error-output>
      </div>
      <div class="row-content-exp">
        <div class="oneRow-content">
          <label class="label text" for="city">City</label>
          <select class="select-input" id="city" name="City" required>
            <option value="" selected disabled hidden>Select City</option>
            <option value="Amaravathi">Amaravathi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Patna">Patna</option>
            <option value="Ranchi">Ranchi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Vaishali">Vaishali</option>
            <option value="Ramgarh">Ramgarh</option>
            <option value="Hajipur">Hajipur</option>
          </select>
        </div>
        <div class="oneRow-content">
          <label class="label text" for="state">State</label>
          <select class="select-input" id="state" name="State" required>
            <option value="" selected disabled hidden>Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="oneRow-content">
          <label class="label text" for="zip">Zip</label>
          <input class="input" type="text" name="Zip" id="zip" required>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="phone">Phone Number</label>
        <input class="input" type="text" name="Phone" id="phone" required>
        <error-output class="phone-error" for="text"></error-output>
      </div>
      <div class="row-content">
        <label class="label text" for="email">Email</label>
        <input class="input" type="text" name="Email" id="email" required>
        <error-output class="email-error" for="text"></error-output>
        `
      </div>
      <div class="submit-reset">
        <button type="submit" class="button submitButton" id="submitButton">Add</button>
        <button type="button" onclick="resetForm()" class="resetButton button">Reset</button>
      </div>
    </form>
  </div>
</body>

</html>
